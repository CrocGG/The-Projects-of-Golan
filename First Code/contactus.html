       <table>
        <tbody>
            <tr>
                <td>

            </tr>
            <tr>
                <td>
                    <label for "sex">מין:</label>
                </td>

                    <input id = "sex" type = "radio" name = "sex" value = "זכר">זכר<br>

                    <label for "message">הודעה:</label>
                </td>
                <td>
                   <textarea id ="message" name = "message"></textarea> 
                </td>
            </tr>
            <tr>
                <td>
                </td>
                <td>
                    <button>שלח</button>
