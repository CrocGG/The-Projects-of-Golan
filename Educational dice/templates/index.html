<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Target Challenge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .dice-box {
            font-size: 2rem;
            font-weight: bold;
            display: inline-block;
            width: 60px;
            height: 60px;
            line-height: 60px;
            text-align: center;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: white;
            margin: 5px;
            box-shadow: 3px 3px 0px #333;
        }
        .target-box {
            font-size: 3rem;
            color: #d63384;
            font-weight: bold;
        }
        .game-card {
            max-width: 600px;
            margin: 50px auto;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card game-card p-4">
        <div class="text-center">
            <h2 class="mb-3">ðŸŽ¯ Target Number Challenge</h2>
            
            <div class="alert alert-secondary">
                <strong>Goal:</strong> Use all the dice to reach the Target Number.
            </div>

            <div class="mb-4">
                <h5>Target Number</h5>
                <div class="target-box">{{ target }}</div>
            </div>

            <div class="mb-4">
                <h5>Your Dice</h5>
                <div>
                    {% for d in dice %}
                        <span class="dice-box">{{ d }}</span>
                    {% endfor %}
                </div>
            </div>

            <p class="{{ color }} fw-bold">{{ message }}</p>

            <form action="/check" method="POST" class="mt-3">
                <div class="input-group input-group-lg mb-3">
                    <span class="input-group-text">Equation:</span>
                    <input type="text" name="equation" class="form-control" placeholder="e.g. (4+2)*3-1" required autocomplete="off">
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
            </form>

            <hr>
            <div class="d-flex justify-content-between align-items-center">
                <h4>Score: <span class="badge bg-success">{{ score }}</span></h4>
                <a href="/reset" class="btn btn-outline-danger btn-sm">Reset Game</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
