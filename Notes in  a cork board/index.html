<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 01 - Golan Galant</title>
    <script defer src="app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</head>

<body>
    <div id="whole_container">
        <div id="Main_Headline">
            <h1 class="playfair-display">Task Cork-Board</h1>
        </div>
        <div id="The_Input_Notebook" onsubmit="addTask(event)">
            <form id="forma">
                <div id="Writing_a_Task">
                    <label for="Text_Area">Enter Description of one task of yours!</label>
                    <textarea id="Text_Area" required></textarea>
                </div>
                <div id="Date_of_Destination">
                    <label for="D_o_D">Enter Date of Destination!</label>
                    <input id="D_o_D" type="date" required>
                </div>
                <div id="Time_of_Destination">
                    <label for="T_o_D">Enter Time of Destination!</label>
                    <input id="T_o_D" type="time" required>
                </div>
                <div id="Save_Button">
                    <button>Save Task</button>
                </div>
            </form>
            <button id="Reset_Button" onclick="clearForm()">Reset Form</button>
        </div>
        <div id="Tasks_Container">
        </div>
    </div>
</body>

</html>
